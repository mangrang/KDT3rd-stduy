    <style>
      code {
        display: inline-block;
        margin: 1px 0;

        font-family: 'Noto Sans Mono', monospace;

      }

  <body>
    <h1>퀴즈5. 도형 넓이 구하기</h1>
    <p>
      <code>rectangle()</code>함수는 매개변수로 두 개의 숫자를 입력받습니다.
      예를 들어 인자(매개변수)로 5와 7이 들어왔다면 각각 가로 길이 5, 세로 길이
      7을 의미합니다. <br />
      <code>triangle()</code>함수는 매개변수로 두 개의 숫자를 입력받습니다. 예를
      들어 인자(매개변수)로 4와 6이 들어왔다면 각각 밑변 길이 4, 높이 6을
      의미합니다. <br />
      <code>circle()</code>함수는 매개변수로 하나의 숫자를 입력받습니다. 예를
      들어 인자(매개변수)로 10이 들어왔다면 반지름 10을 의미합니다. <br />
    </p>

    <ul>
      <li>
        출력 결과 예시:
        <img src="./image/img6.png" alt="보기" />
      </li>
    </ul>

    <script>
      // TODO: 조건을 만족하는 javascript 코드를 작성해주세요.
      let my_width = 7;
      let my_height = 10;
      let my_tri_width = 4;
      let my_tri_height = 6;
      let my_radius = 10;

      function rectangle(w, h) {
        let result = w * h;
        return result;
      }
      rectangle(my_width, my_height);

      function triangle(w, h) {
        let result = w * h / 2;
        return result;
      }
      triangle(my_tri_width, my_tri_height);

      function circle(r) {
        let result = Math.PI*(r**2);
        return result;
      }
      circle(my_radius);

    </script>
  </body>
