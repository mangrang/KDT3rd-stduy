<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Main</title>

  <!-- CDN Link (css) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- CDN Link (icon) -->
  <link rel="stylesheet" href="./style.css">

  <script src="https://code.jquery.com/jquery-3.6.1.min.js"
    integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>

</head>

<body>
  <!-- 상단 nav바 -->
  <nav class="navbar navbar-expand-lg bg-light ">
    <div class="container-fluid">
      <a class="navbar-brand mx-5" href="#">LOGO</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>


      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item dropdown mx-5">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              랜드마크
            </a>

            <ul class="dropdown-menu">
              <li><a class="dropdown-item " href="#">랜드마크1</a></li>
              <li><a class="dropdown-item" href="#">랜드마크2</a></li>
              <li><a class="dropdown-item" href="#">랜드마크3</a></li>
            </ul>
          </li>


          <li class="nav-item dropdown mx-5 ">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              음식
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">음식1</a></li>
              <li><a class="dropdown-item" href="#">음식2</a></li>
              <li><a class="dropdown-item" href="#">음식3</a></li>
            </ul>
          </li>
          <li class="nav-item mx-5">
            <a class="nav-link" href="#">리뷰</a>
          </li>

          <li class="nav-item mx-5">
            <a class="nav-link" href="#">공지사항</a>
          </li>
        </ul>

        <!-- 
          로그인창 : input 입력 후 form창 hidden
        -->
        <div class="nickDiv">
          <form class="d-flex nickForm" role="nickName">
            <input class="form-control me-2 nickInput" type="nickName" placeholder="닉네임을 적어주세요!" aria-label="nickName">
            <button class="btn btn-outline-success" type="submit">Login</button>
          </form>
        </div>
        <div class="welcDiv hidden">
        </div>
      </div>
    </div>
  </nav>


  <!-- 메인박스 -->


  <div class="container-fluid bg-light mainBox">

    <!-- 메인 사진 -->

    <div id="carouselExampleControls" class="carou carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="./image/nature1.jpg" class="grim" alt="자연">
        </div>
        <div class="carousel-item">
          <img src="./image/nature2.jpg" class="grim" alt="자연">
        </div>
        <div class="carousel-item">
          <img src="./image/nature3.jpg" class="grim" alt="자연">
        </div>
        <div class="carousel-item">
          <img src="./image/nature4.jpg" class="grim" alt="자연">
        </div>
        <div class="carousel-item">
          <img src="./image/nature5.jpg" class="grim" alt="자연">
        </div>
      </div>

      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
        data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
        data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>`
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <!-- 검색상자 -->

    <div class="contentBox">
      <div class="serBox">
        <form id="search-form">
          <input type='text' placeholder="검색어를 입력해주세요" name="search">

        </form>
      </div>


      <!-- 탭메뉴 -->

      <div class="tabMenu">

        <!-- 관광지/음식 순위 -->
        <button class="themBtn" onclick="changeThema()">Thema</button>
        <button class="foodBtn" onclick="changeFood()">Food</button>
        <div class="themaGrims ">
          <div class="d-flex justify-content-evenly">
            <img src="./image/nature1.jpg" class="themaGrim" alt="자연">
            <img src="./image/nature2.jpg" class="themaGrim" alt="자연">
            <img src="./image/nature3.jpg" class="themaGrim" alt="자연">
          </div>
        </div>
        <div class="themaFoods hidden">
          <div class="d-flex justify-content-evenly">
            <img src="./image/nature5.jpg" class="themaGrim" alt="자연">
            <img src="./image/nature4.jpg" class="themaGrim" alt="자연">
            <img src="./image/nature1.jpg" class="themaGrim" alt="자연">
          </div>
        </div>
      </div>
    </div>



  </div>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./TravelTeamProject.js"></script>
</body>

</html>
