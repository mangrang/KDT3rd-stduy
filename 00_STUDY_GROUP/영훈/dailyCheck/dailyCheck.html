<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>출석체크</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./dailyCheck.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gugi&display=swap" rel="stylesheet">

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="clr">
                <button type="button" class="w-btn chgClr">색 변경</button>
            </div>
        
            <div class="blkBo">
                <img src="./image/칠판.png" class="blkBoImg" alt="칠판">
            </div>
            <div class="mong">
                <button type="button" class="w-btn-neon2">전원 출석 완료</button>
            </div>
            <div class="col4">
                <button type="button" class="w-btn nameBtn latBtn">강민성</button>
                <button type="button" class="w-btn nameBtn latBtn">김영훈</button>
                <button type="button" class="w-btn nameBtn latBtn">김예나</button>
                <button type="button" class="w-btn nameBtn latBtn">김유정</button>
                <button type="button" class="w-btn nameBtn latBtn">김재란</button>
                <button type="button" class="w-btn nameBtn latBtn">남궁수정</button>
            </div>
            <div class="col4">
                <button type="button" class="w-btn nameBtn latBtn">문준영</button>
                <button type="button" class="w-btn nameBtn latBtn">박수민</button>
                <button type="button" class="w-btn nameBtn latBtn">백종민</button>
                <button type="button" class="w-btn nameBtn latBtn">서승원</button>
                <button type="button" class="w-btn nameBtn latBtn">신진영</button>
                <button type="button" class="w-btn nameBtn latBtn">염정호</button>
            </div>
            <div class="col4">
                <button type="button" class="w-btn nameBtn latBtn">오성인</button>
                <button type="button" class="w-btn nameBtn latBtn">이명관</button>
                <button type="button" class="w-btn nameBtn latBtn">이지우</button>
                <button type="button" class="w-btn nameBtn latBtn">이혜승</button>
                <button type="button" class="w-btn nameBtn latBtn">임태욱</button>
                <button type="button" class="w-btn nameBtn latBtn">정지윤</button>
            </div>
            <div class="col4">
                <button type="button" class="w-btn nameBtn latBtn">조민희</button>
                <button type="button" class="w-btn nameBtn latBtn">조부희</button>
                <button type="button" class="w-btn nameBtn latBtn">천현승</button>
                <button type="button" class="w-btn nameBtn latBtn">최대훈</button>
                <button type="button" class="w-btn nameBtn latBtn">최재인</button>
                <button type="button" class="w-btn nameBtn latBtn">김동혁</button>
            </div>
         
        </div>

    </div>
    <div class="attend">총원 24명 출석 <span class="sum">0</span>명 지각 <span class="latBoy">0</span> 결석 <span class="empty">24</span>명입니다. </div>
    <div class="attend">더블클릭 하시면 지각으로 입력됩니다!</div>
    <script src="./dailyCheck.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
